<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <!-- event handlers são restritos para executar em apenas uma única declaração -->
                <!-- o exemplo abaixo não funcionará -->
                <!-- atalho para v-on é @event ou @click -->
                <button v-on:click="upvote" v-on:click="votos++" class="btn btn-primary btn-block">
                    Total de vezes clicado: {{ upvotes }}</button>
                <pre>{{ $data }}</pre>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script>
        new Vue({
            el: '.container',
            data: {
               upvotes: 0,
               votos: 0
            },
            methods: {
                upvote: function () {
                    this.upvotes++;
                }
            }
        })
    </script>
</body>
</html>
