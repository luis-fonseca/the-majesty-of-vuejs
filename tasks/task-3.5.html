<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <template v-if="gender">
                    <h1 v-if="gender === 'female'">Olá, Senhorita <span v-text="name"></span>.</h1>
                    <h1 v-else-if="gender === 'male'">Olá, Senhor <span v-text="name"></span>.</h1>
                    <h1 v-else>Ah, vemos que começou a digitar ...</h1>
                </template>
                <h1 v-else>Então, você não pode se decidir. Está bem!</h1>
                <div class="form-group">
                    <label for="name">Gênero:</label>
                    <input type="text" class="form-control" v-model="gender">
                </div>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" v-model="name">
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script>
        new Vue({
            el: '.container',
            data: {
                gender: '',
                name: ''
            }
        })
    </script>
</body>
</html>
