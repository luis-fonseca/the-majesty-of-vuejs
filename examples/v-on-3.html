<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- é possível cancelar o formulário diretamente na tag form @submit.prevent -->
                <form action="" class="form-inline mt-4">
                    <legend>Simples Calculadora</legend>
                    <input type="text" class="form-control" v-model.number="numberA">
                    <select name="" id="" class="form-control" v-model="operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="text" class="form-control" v-model.number="numberB">
                    <input type="submit" value="Calcular" class="btn btn-primary"@click.prevent="calculate">
                </form>
                <p>O resultado do cálculo é: <span v-text="sum"></span>.</p>

                <pre class="bg-info text-white mt-4">{{ $data }}</pre>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.4.1.slim.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/vue.js"></script>
    <script>
        new Vue({
            el: '.container',
            data: {
               numberA: 0,
               numberB: 0,
               operator: "+",
               sum: 0
            },
            methods: {
                calculate: function() {
                    switch (this.operator) {
                        case "+":
                            this.sum = this.numberA + this.numberB;    
                            break;
                        case "-":
                            this.sum = this.numberA - this.numberB;    
                            break;
                        case "*":
                            this.sum = this.numberA * this.numberB;    
                            break;
                        case "/":
                            this.sum = this.numberA / this.numberB;    
                            break;
                        
                        default:
                            break;
                    }
                }
            }
        })
    </script>
</body>
</html>
